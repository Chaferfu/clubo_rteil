<li [ngClass]="{'list-group-item': true, 'list-group-item-success': loveIts > 0, 'list-group-item-danger': loveIts < 0}" >
  <h2>{{title}}</h2>
  <div  style="font-size: 12px ">{{createdAt | date}}</div>
  <pre style="font-size: 16px">{{content}}</pre>
  <button class="btn btn-success" (click)="addLoveIts(1)" >Dingo!</button> <button class="btn btn-danger" (click)="addLoveIts(-1)">Nullos</button> {{loveIts}}
</li>
